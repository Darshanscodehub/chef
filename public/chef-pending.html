<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Pending | Cloud Chef</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pending-container {
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .status-icon {
            font-size: 4rem; color: var(--brand-gold); margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .glass-box {
            background: #1a1a1a; padding: 40px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1); max-width: 500px;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container pending-container">
        <div class="glass-box">
            <i class="fas fa-hourglass-half status-icon"></i>
            <h2>Application Under Review</h2>
            <p style="color: #aaa; margin: 15px 0 30px 0;">
                Thanks for completing the onboarding! Our Admin team is currently verifying your ID and Food Safety Certificates.
            </p>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>Estimated Wait:</strong> 24 Hours
            </div>
            <a href="index.html" class="btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
